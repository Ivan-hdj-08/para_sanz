<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .greetings {
            display: flex;
            gap: 10px;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 5px;
            color: #FFDD57;
        }

        .description {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            color: #FFDD57;
        }

        .button {
            margin-top: 30px;
        }

        button {
            background-color: #FFDD57;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button a {
            text-decoration: none;
            color: black;
        }

        button:hover {
            background-color: #FF9900;
        }

        /* Estilo para las estrellas en el fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
        <span>W</span>
        <span>E</span>
        <span>N</span>
        <span>D</span>
        <span>Y</span>
    </div>

    <div class="description">
        <span>Para la niña más encantadora unas Flores Amarillas</span>
    </div>

    <div class="description">
        <span>Gracias por todos los momentos que me has hecho pasar</span>
    </div>

    <div class="button">
        <button>
            <a href="FLORES.html">Tu Regalo Te espera</a>
        </button>
    </div>
</body>
</html>
